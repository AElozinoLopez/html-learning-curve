<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="HTML Learning Curve">
        <meta name="keywords" content="HTML, Web Development, HTML Training, HTML Tutorial">
        <meta name="author" content="Elozino Lopez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>

    <body>

        <h2> Contact Us</h2>
        <p>Kindly fill the form</p>
        <form action="GET">
            First Name: <input type="text"> <br>
            Last Name: <input type="text"> <br>
            Email: <input type="email"> <br>
            DOB: <input type="date"> <br>
            State of Origin: <br>
                <select name="state-of-origin" id="">
                    <option value="Abia">Abia</option>
                    <option value="Delta">Delta</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Edo">Edo</option>
                    <option value="Abuja">Abuja</option>
                </select> <br>
            Gender: <br>
                <input type="radio" name="Gender" value="Male"> Male <br>
                <input type="radio" name="Gender" value="Female"> Female <br>
                <input type="radio" name="Gender" value="Other"> Other <br>
            How would you like for us to contact you? <br>
                <input type="checkbox" name="contact" value="tel"> Tel <br>
                <input type="checkbox" name="contact" value="email"> Email <br>
                <input type="checkbox" name="contact" value="whatsapp"> Whatsapp <br>
            Complaint / Compliment <br>
                 <input type="text" min="10"> <br>
            <input type="submit"> 
            <input type="reset">
        </form>

        <br>
        <h3>Office address</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31306.71004431847!2d3.3744566914045055!3d6.454273845501144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b3b5146898f%3A0xd007d0af5c657452!2sAnchoria%20Investment%20And%20Securities%20Limited!5e0!3m2!1sen!2sng!4v1656346691353!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h4> <a href="index.html" > Home </a></h4>

    </body>
    
</html>
