<!DOCTYPE html>

<html>

    <head>

       <title>Tables</title>

    </head>

    <body>
        
        <h3>Tables</h3>

        <p>This is an introduction to tables.</p>
        
        <table>

            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Name</th>
                <th scope="col">DoB</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Angel</td>
                <td>4th February</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Tosin</td>
                <td>5th March</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Michael</td>
                <td>27th April</td>
            </tr>

        </table>

        <h3>Study Timetable</h3>

        <table>

            <tr>
                <th></th>
                <th scope="col">8am</th>
                <th scope="col">9am</th>
                <th scope="col">10am</th>
                <th scope="col">11am</th>
            </tr>

            <tr>
                <th scope="row">Monday</th>
                <td>HTML</td>
                <td colspan="2">CSS</td>
                <td rowspan="3">Practice</td>
            </tr>

            <tr>
                <th scope="row">Tuesday</th>
                <td rowspan="2">CSS</td>
                <td>Bootstrap</td>
                <td>Break</td>
            </tr>

            <tr>
                <th scope="row"> Wednesday</th>
                <td colspan="2">Final Words</td>
            </tr>

        </table>

        <h4> <a href="index.html" > Home </a></h4>

    </body>

</html>
